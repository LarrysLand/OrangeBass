<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B|ANK D|SGNS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="amplifier-container">
    <!-- Amplifier Header -->
    <header class="amplifier-header">
      <div class="brand-logo">
        <div class="circle-logo"></div>
        <h1 class="brand-name">B|ANK D|SGNS</h1>
      </div>
    </header>

    <!-- Amplifier Panel -->
    <main class="amplifier-panel">
      <section class="highlight">
        <p>Immerse yourself in premium creative tracks and designs.</p>
      </section>
      <section class="control-panel">
        <h2 class="panel-title">Control Panel</h2>
        <div class="knob-row">
          <!-- Volume Knob -->
          <div class="knob">
            <a href="https://twitter.com" target="_blank" class="knob-link">
              <div class="knob-indicator"></div>
            </a>
            <a href="https://twitter.com" target="_blank" class="knob-text">Twitter</a>
          </div>
          <!-- Bass Knob -->
          <div class="knob">
            <a href="https://youtube.com" target="_blank" class="knob-link">
              <div class="knob-indicator"></div>
            </a>
            <a href="https://youtube.com" target="_blank" class="knob-text">Youtube</a>
          </div>
          <!-- Treble Knob -->
          <div class="knob">
            <a href="https://instagram.com" target="_blank" class="knob-link">
              <div class="knob-indicator"></div>
            </a>
            <a href="https://instagram.com" target="_blank" class="knob-text">Instagram</a>
          </div>
        </div>
        <div class="track-display">
          <iframe
            width="100%"
            height="166"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/danceboy-pro&color=%2300bfff&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
          </iframe>
        </div>
      </section>
    </main>

    <!-- Amplifier Footer -->
    <footer class="amplifier-footer">
      <p>&copy; 2024 B|ANK D|SGNS. All rights reserved.</p>
      <p>Language: <a href="#">English (US)</a></p>
    </footer>
  </div>
</body>
</html>
